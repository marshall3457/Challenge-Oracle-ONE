<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="imagenes/Logo.png" alt="logo de alura">
        </div>
    </header>

    <main class="contenedor-principal">
        <section class="contenedor-usuario">
            <section>
                <textarea cols="50" rows="10" id="mensaje" class="input-padron" placeholder="ingrese el texto aqui"></textarea>
                
                <section class="advertencia">
                    <img src="imagenes/bi_exclamation-circle-fill.png" alt="simbolo de exclamacion circulo" class="ImagenesExclamacion">
                    
                    <div class="textoAdvertencia">
                        Solo letras minusculas y sin acento
                    </div>   
                </section>

                <input type="button" id="encriptador" class="boton-encriptar" value="Encriptar">
                <input type="button" id="desencriptar" class="boton-desencriptar" value="Desencriptar">
            </section>
            
            <section class="contenedor">
                
                <textarea id="mensaje-resuelto" class="input-resuelto" readonly></textarea>    
                <div id="muneco">
                    <img src="imagenes/Muñeco.png" class="imagenenEncriptador" alt="imagen de buscando texto">
                    <span class="textoPrincipal">Ningún mensaje fue encontrado</span>
                    <span class="textoAdjunto">Ingresa el texto que desees encriptar o desencriptar.</span>
                </div>
                
                <input type="button" id="copiar" class="boton-copiar" value="copiar">
            </section>

        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
